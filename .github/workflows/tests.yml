name: tests

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Conda (Miniforge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          python-version: "3.11"
          environment-file: environment.yml
          activate-environment: demand_forecast

      - name: Ruff (lint)
        shell: bash -l {0}
        run: ruff check .

      - name: Black (formatting)
        shell: bash -l {0}
        run: black --check .

      - name: Run tests
        shell: bash -l {0}
        run: pytest -q
